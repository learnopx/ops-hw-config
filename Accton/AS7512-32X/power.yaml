#  Power Supply Description File for Accton 7512 Switch.
#  Based on AS7512 description file.

manufacturer:    Accton
product_name:    7512-32X
version:         null

power_info:
      number_psus:      2
      polling_period:   5000   # 5 seconds


psus:
     -  number:        1
        psu_present:
            device:       cpld1
            register:     0x02
            bitmask:      0x08
            polarity:     negative
        psu_input_ok:
            device:       cpld1
            register:     0x02
            bitmask:      0x20
        psu_output_ok:
            device:       cpld1
            register:     0x02
            bitmask:      0x02

     -  number:        2
        psu_present:
            device:       cpld1
            register:     0x02
            bitmask:      0x04
            polarity:     negative
        psu_input_ok:
            device:       cpld1
            register:     0x02
            bitmask:      0x10
        psu_output_ok:
            device:       cpld1
            register:     0x02
            bitmask:      0x01
