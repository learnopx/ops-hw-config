#  LED Description File for CFG_YAML unit testing.

manufacturer:    HPE
product_name:    UNIT_TEST
version:         '1'

led_info:
      number_leds:       1
      number_types:      1

led_types:
    -   type: loc      # location
        settings:
           OFF:        0x10
           ON:         0x00
           FLASHING:   0x20

leds:
     -  name:        loc
        led_type:       loc
        led_access:
            device:       cpld1
            register:     0x0a
            bitmask:      0x30
