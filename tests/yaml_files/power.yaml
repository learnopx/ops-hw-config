#  Power Supply Description File for CFG_YAML unit testing.

manufacturer:    HPE
product_name:    UNIT_TEST
version:         '1'

power_info:
      number_psus:      2
      polling_period:   5000   # 5 seconds

      psu_led_values:
          OFF:       0x40
          GOOD:      0x50
          FAULT:     0x70

      psu_led:
          device:     cpld1
          register:   0x0D
          bitmask:    0x70

psus:
     -  number:        1
        psu_present:
            device:       cpld1
            register:     0x02
            bitmask:      0x01
            polarity:     negative
        psu_input_ok:
            device:       cpld1
            register:     0x02
            bitmask:      0x04
            polarity:     negative
        psu_output_ok:
            device:       cpld1
            register:     0x02
            bitmask:      0x02

     -  number:        2
        psu_present:
            device:       cpld1
            register:     0x02
            bitmask:      0x10
            polarity:     negative
        psu_input_ok:
            device:       cpld1
            register:     0x02
            bitmask:      0x40
            polarity:     negative
        psu_output_ok:
            device:       cpld1
            register:     0x02
            bitmask:      0x20
